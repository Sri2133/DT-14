<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h2>Stock Market Sentiment Analysis</h2>
    <form action="predict" method="GET">
        <textarea name="newsInput" placeholder="Enter stock-related news..." required></textarea><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
